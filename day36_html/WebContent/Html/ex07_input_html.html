<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Tag - ex07_input.html</title>
</head>
<body>
<h2>여기는 교수컴</h2>
<form action = "" method = "get">
	id : <input type = "text" required = "required"><br><br>
	내용 : <textarea rows = "10" cols = "55">board write</textarea><br><br>
	취미 :
	<select> <!-- <select size = "5" multiple = "multiple"> ctrl 다중클릭 가능 -->
		<option>선택하세요.</option>
		<option>게임</option>
		<option>낮잠자기</option>
		<option>독서</option>
		<option>노래</option>
		<option>등산</option>
	</select> <br><br>
	<textarea rows = "5" cols = "55">자기 소개 해주세요</textarea> <br><br>
	radio : <input type = "radio" name = "opt" checked>남 <!-- checked로 선택 된 채로 나오게 가능 -->
		<input type = "radio">여<br><br>
	checkbox : <input type = "checkbox"> 1
		<input type = "checkbox"> 2
		<input type = "checkbox"> 3 
		<input type = "checkbox" checked> 4 <br>
	range : <input type = "range" max = "100" min ="0"><br><br>
	<input type = "file"><br>
	<input type = "number"><br>
	<input type = "search" placeholder = "Search"><br>
	<input type = "color"><br>
	<input type = "date"><br>
	<input type = "datetime-local"><br>
	<input type = "datetime">
	<input type = "image" src ="../images/2.jpg"><br><br>
	<input type = "month"><br><br>
		  
</form>
</body>
</html>
