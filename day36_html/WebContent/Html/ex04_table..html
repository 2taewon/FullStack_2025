<!DOCTYPE html> <!-- html5 doctype -->
<html>
<head>
<meta charset="UTF-8">
<title>HTML-Tag, TABLE </title>

<!-- css 외부 파일  -->
<link href = "../Css/test.css " rel = "Stylesheet" type ="text/css"> <!-- 타입은 나중에 써야함-->
</head>
<body>
	<a name = "middle"></a><br />
	<header>머릿말 부분입니다.</header>
	<table class ="tbl tbl2 xy">
	<tr><th>title1</th><th>title2</th><th>title3</th><th>title4</th></tr>
	<tr><th>title1</th><th>title2</th><th colspan = "2">title3</th></tr>
	<tr><td rowspan = "1">1</td><td rowspan = "2">2</td><td>3</td><td>4</td></tr>
	<tr><td>5</td><td>7</td><td>8</td></tr>
	<tr><td rowspan = "3">9</td><td>10</td><td>11</td><td>12</td></tr>
	<tr><td colspan = "3">14</td></tr>
	<tr><td>18</td><td>19</td><td>20</td></tr>
	</table> 
	<hr>
	<br />
	
	<img alt = "image" src = "../images/bullet.gif" style = "border : 2px solid">
	
	<table class = "tbl" id = "tab"><!-- border = "1" width = 20% height = "5" -->
	<tr><th style = "color : red; border : 3">성</th><th>이름</th><th>나이</th></tr>
	<tr><td>김</td><td>가영</td><td>20</td></tr>
	<tr><td>이</td><td>정윤</td><td>27</td></tr>
	<tr><td>김</td><td>민주</td><td>11</td></tr>
	<tr><td>김</td><td>세연</td><td>28</td></tr>
	<tr><td>이</td><td>다영</td><td>13</td></tr>
	<tr><td>이</td><td>혜진</td><td>31</td></tr>
	
	</table>
	<a href = "#top">상단</a> 
	<a href = "#middle">중단</a>
	<a name = "bottom"></a><br />
	<footer>꼬릿말 부분입니다.</footer>
	
	
</body>
</html>
